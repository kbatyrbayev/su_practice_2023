<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<form class="form" id="loginForm">
    <h1 class="form-title">Login</h1>
    <p class="form-subtitle">Hello! Log in with your email</p>
    <div class="form-field field">
        <span class="field-title">Email</span>
        <input type="text" class="field-input" placeholder="Enter your email" id="username">
        <img src="../../assets/icons/mail.svg" alt="mail-icon" class="field-icon">
    </div>
    <div class="form-field field">
        <span class="field-title">Password</span>
        <input type="password" class="field-input" placeholder="Enter you password" id="password">
        <img src="../../assets/icons/lock.svg" alt="lock-icon" class="field-icon">
    </div>
    <button class="form-btn">log in</button>
</form>
<script src="login.js"></script>
</body>
</html>
